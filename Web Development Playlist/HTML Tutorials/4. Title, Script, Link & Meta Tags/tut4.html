<!DOCTYPE html>
<html lang="en">

<head>
    <!-- charset : Character set means which encoding the code is written in most probably 'UTF-8'  -->
    <meta charset="UTF-8">

    <!-- viewport lets the page knows the width of the device and can set the zoom scale to 1x -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--http-equiv tag means this page can be compatible for old browsers like internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <!-- description tag returns the content text in browser below the link  -->
    <meta name="description" content="This is a discription">

    <!-- keywords helps search engine to list your webpage when some keywords are searched in the search engine -->
    <meta name="keywords" content="html, html tutorials, web developer">

    <!-- robots tag tell the search engine to list the page as a result or not if the content was "NOINDEX, NOFOLLOW" then the search engine would not list the webpage -->
    <meta name="robots" content="INDEX, FOLLOW">

    <!-- using the link tag we have to link the CSS page to the HTML page -->
    <link rel="stylesheet" href="tut4.css">

    <!-- Using the script tag and src attribute we can link our HTML to the JavaScript Page -->
    <script src="tut4.js"></script>

    <!-- The text inside the title tag is printed as the text on the tab -->
    <title>Document</title>
</head>

<body>

</body>

</html>
