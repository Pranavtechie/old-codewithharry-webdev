<!-- Learning Forms in HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h3>This is a form tutorial</h3>
    <from action="">
        <div>
            <label for="myName">Name </label>
            <input type="text" id="myName" name="myName">
        </div>
        <div>
            <label for="myRole">Role </label>
            <input type="text" id="myRole" name="myRole">
        </div>
        <div>
            <label for="myEmail">Email </label>
            <input type="email" id="myEmail" name="myEmail">
        </div>
        <div>
            <label for="myDate">Date</label>
            <input type="text" id="myDate" name="myDate">
        </div>
        <div>
            <label for="myBonus">Bonus</label>
            <input type="text" id="myBonus" name="myBonus">
        </div>
        <div>
            <label for="myEligibility">Are you Eligible</label>
            <input type="checkbox" id="myEligibility" name="myEligibility">
        </div>
        <div>
            <label>Gender: </label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="myGender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="myGender">
            <label for="other">Other</label>
            <input type="radio" name="myGender" id="other">
        </div>
        <div><label for="myText">Write about yourself: </label></div>
        <div><textarea id="myText" columns=30 rows=8></textarea></div>
        <div>
            <input type="submit" name="submit" id="submit" value="Submit Form">
            <input type="reset" value="Reset Form">
        </div>

    </from>
</body>

</html>
